<!DOCTYPE HTML>
<html>
  <head>
    <title>My Social Media Profile</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <div id="header-container">
      <div id="banner-container">
        <img id="banner-image"
             src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfVkTEWGd5kQzEEZug9uzWYv5xPsKfXKMmVIJlPfw-Iyl5ry21&s" alt="banner image" 
         />
      </div>
      <div >
        <img id="main-icon" class="profile-icon-lg"
             src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXITzpe_nV7Io4Nz6hXVUs1PO8SsUqcHf4e5nkaJXdeBZ1B_3jyg&s" alt="Deku" 
         />
      </div>
      <ul id="nav">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
      </ul>
    </div> <!-- Header Container -->
    <div id="content-container">
        
      <div id="left-content">
        <div id="about-me">
          <h3>About Me</h3>
          <ul class="list-simple">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
          </ul>
        </div> <!-- About Me Section -->
        <div id="pictures">
          <h3>Pictures</h3>
          <div id="picture-container">
            <!--INSERT YOUR IMAGES HERE -->
           <img class="feature-img-lg"
                       src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3l6diLzMjWXaSRMm60Xw1YcI9jKkx6i733PKTkUXhH1yZD9SD&s" alt="1" />
                   <!--FEATURED IMAGE LARGE-->
                 
              
              <div >
                  <img class="feature-img-sm" 
                       src="https://static.comicvine.com/uploads/original/11118/111184265/6639163-large.jpg" alt="2"/>
                    <!--FEATURED IMAGE SMALL-->
                
                
                  <img class="feature-img-sm"
                       src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeDPp8rwavk85Fx8YMfAbc70jPIXTdQu1Depxax-cZHRHbtKdmug&s" alt="3" 
                   /> <!--FEATURED IMAGE SMALL-->
                 
                
                  <img class="feature-img-sm"
                       src="https://pbs.twimg.com/media/D0MgQLNXcAgzA_W.jpg" alt="4"
                   /> <!--FEATURED IMAGE SMALL-->
            </div>
            <!----------------------------->
          </div>
        </div> <!-- Pictures Section -->
      </div> <!-- Left Content -->
      
      <div id="right-content">
        
        <div class="comment-box-sm">
          <img class="profile-icon-sm"
               src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXITzpe_nV7Io4Nz6hXVUs1PO8SsUqcHf4e5nkaJXdeBZ1B_3jyg&s" alt="profile-icon"
           />
          <h4>User's Name</h4>
          <p>Write your comment here.</p>
        </div>
        
        <div class="comment-box-sm">
          <img class="profile-icon-sm"
               src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXITzpe_nV7Io4Nz6hXVUs1PO8SsUqcHf4e5nkaJXdeBZ1B_3jyg&s" alt="profile-icon"
           />
          <h4>User's Name</h4>
          <p>Write your comment here.</p>
        </div>
        
        <div class="comment-box-sm">
          <img class="profile-icon-sm"
               src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXITzpe_nV7Io4Nz6hXVUs1PO8SsUqcHf4e5nkaJXdeBZ1B_3jyg&s" alt="profile-icon"
           />
          <h4>User's Name</h4>
          <p>Write your comment here.</p>
        </div>
        
      </div> <!-- Right Content -->
      
    </div><!-- Content Container -->
    
  </body>
</html>
