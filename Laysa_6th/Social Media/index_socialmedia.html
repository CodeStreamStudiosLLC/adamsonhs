<!DOCTYPE HTML>
<html>
  <head>
    <title>My Social Media Profile</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <div id="header-container">
      <div id="banner-container">
        <img id="banner-image"
             src="https://media0.giphy.com/media/BPMMe190JJ13q/100.webp?cid=790b761164e0911c1940389dfb6822fe9f58255e8172d6ce&rid=100.webp" alt="flower"

         />
      </div>
      <ul id="nav">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>

                  <img class="feature-img-sm"

MEDIUM-->

          <img class="profile-icon-sm"

           />
          <h4>User's Name</h4>
          <p>Write your comment here.</p>
        </div>
        
        <div class="comment-box-sm">
          <img class="profile-icon-sm"

           />

        </div>
        
        <div class="comment-box-sm">
          <img class="profile-icon-sm"
               src="https://d1xbvg0hdm77wk.cloudfront.net/sites/all/themes/degournay/images/tiles/wallpaper_banner_thumb6.jpg" alt="profile-icon"
           />
          <h4>User's Name</h4>
